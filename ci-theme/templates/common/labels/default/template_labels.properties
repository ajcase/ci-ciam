# WS-Federation Post Response Page
# When an application is accessed, the WS-Federation Post Response page is displayed after the user is authenticated successfully, the token is generated and sent to the application from user's browser.
# The WS-Federation Post Response page is displayed when the user's browser receives the token response before access is granted to the requested application.
# The template can be found in the customization compressed file under authentication/wsf/sso/wsf_post_response.html

# Title of the page
$WSF_POST_RESPONSE_TITLE$=WS-Federation POST response

# Text for waiting until the request is processed
$WSF_POST_RESPONSE_WAIT$=Please wait...

# Text for the button to manually process the POST. This button is visible only for browsers that do not support JavaScript.
$WSF_POST_RESPONSE_BUTTON$=POST

