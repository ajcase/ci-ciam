## SAML

#  -------------------------------------------------------------------------------------------------
#  SAML Post Request Page
#  The SAML post request page is displayed. As a service provider, a SAML request is sent to the identity source from the user browser to authenticate the user and generate a SAML token.
#  The SAML post request page is displayed when the user's browser receives the SAML authorization request message before the requested identity source authenticates the user.
#  The template can be found in the customization compressed file under:  saml20/saml_post_request

# Title of the page
$SAML_POST_REQUEST_TITLE$=SAML 2.0 POST 要求

# Text for waiting until the request is processed
$SAML_POST_REQUEST_WAIT$=お待ちください...

# Text for the button to manually process the POST. This button is visible only for browsers that do not support JavaScript.
$SAML_POST_REQUEST_BUTTON$=POST


#  -------------------------------------------------------------------------------------------------
# SAML Post Response Page
# When an application is accessed, the SAML Post Response page is displayed after the user is authenticated successfully, the SAML token is generated and sent to the application from user's browser.
# The SAML Post Response page is displayed when the user's browser receives the SAML token response before access is granted to the requested application.
#  The template can be found in the customization compressed file under:  saml20/saml_post_response

# Title of the page
