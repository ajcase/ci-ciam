<!-- Template file path: templates/authentication/login/passthrough/default/passthrough_login_agent_bridge.html  -->
<!DOCTYPE html>
<html>
<head>
    <title id="loginTitle">$LOGIN_TITLE$</title>
	<base href="/" />
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" type="image/x-icon" href="usc/favicon.ico" />
    <link rel="stylesheet" href="usc/css/stateless.css" />
    <link rel="stylesheet" href="/template/v1.0/static/theme.css?themeId=@THEME_ID@" />
	<script>
		// START NON-TRANSLATABLE
		const action = "@ACTION@";
		const themeId = "@THEME_ID@";
		var errorMessage = "@ERROR_MESSAGE@";
		var username = "@USERNAME@";
		// END NON-TRANSLATABLE
	</script>
</head>
<body>
    <div class="cs-content login">
        @PAGE_HEADER@
        <h3>$LOGIN_TITLE_ONPREM$</h3>
        <p>$LOGIN_DESC_ONPREM$</p>
        <div class="login-main">
            <form id="login-main-form" class="login-fields input-centered" method="POST" action="" onsubmit="disableById('login-main-form')">
                <input type="hidden" name="operation" value="verify" /> 
                <label id="user-name-label" class="label">$LOGIN_USER_NAME$</label> 
                <input id="user-name-input" class="user-name" placeholder="$LOGIN_USER_NAME$" type="text" name="username" tabindex="1" 
                    onClick="inputClick(event)" onKeyup="inputKeyup(event)" onBlur="inputBlur(event)" carbon-text-input="false"/> 
                <label id="password-label" class="label" style="width: 50%;">$LOGIN_PASSWORD$</label>
                <input id="password-input" type="password" placeholder="$LOGIN_PASSWORD$" name="password" tabindex="2" autocomplete="off" class="password" 
                    onClick="inputClick(event)" onKeyup="inputKeyup(event)" onBlur="inputBlur(event)"/>
                <button id="login-button" class="button" value="login" class="button-1 ease-in-anim-fast login" type="submit" cs-attach="submitButton" tabindex="3">$LOGIN_BUTTON$</button>
            </form>
            <div id="login-error-message" class="login-error-message ease-in-anim">
                <p id="login-error-text" class="login-error-text"></p>
            </div>
        </div>
        @PAGE_FOOTER@
    </div>
	<!-- Please do not move JS code from here, it may affect functionality -->
	<script type="text/javascript" src="/authsvc/mtfim/sps/static/common.js"></script>
	<script type="text/javascript" src="/authsvc/mtfim/sps/static/username_password_common.js"></script>
	<script type="text/javascript" src="/authsvc/mtfim/sps/static/onprem_ldapuser_agent_login.js"></script>
</body>
</html>
