<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>$CHANGE_PASSWORD_TITLE$</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="apple-touch-icon" sizes="180x180" href="$DEMO_APPLICATION_URL$/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="$DEMO_APPLICATION_URL$/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="$DEMO_APPLICATION_URL$/favicon/favicon-16x16.png">
<link rel="manifest" href="$DEMO_APPLICATION_URL$/favicon/site.webmanifest">
<link rel="mask-icon" href="$DEMO_APPLICATION_URL$/favicon/safari-pinned-tab.svg" color="#7a6f6f">
<link rel="shortcut icon" href="$DEMO_APPLICATION_URL$/f8avicon/favicon.ico">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-config" content="$DEMO_APPLICATION_URL$/favicon/browserconfig.xml">
<meta name="theme-color" content="#ffffff">

<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
<link href="$DEMO_APPLICATION_URL$/stylesheets/style.css" rel="stylesheet" type="text/css">
<link href="$DEMO_APPLICATION_URL$/stylesheets/social.css" rel="stylesheet" type="text/css">
<link href="$DEMO_APPLICATION_URL$/stylesheets/overrides.css" rel="stylesheet" type="text/css">
<style>
.alert {
  padding: 20px;
  background-color: #f44336;
  color: white;
}
.alert.warning{
  background-color: #ff9800;
  margin-bottom:30px;
}

.closebtn {
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}

.closebtn:hover {
  color: black;
}
</style>
</head>
<body class="insurance-page gary-bg">
  <div class="overlay-background">

      <div class="overlay-content login-wrap">

          <div class="overlay-logo">
          	<a href="$DEMO_APPLICATION_URL$/"><img src="$DEMO_APPLICATION_URL$/images/insurance_logo.svg"></a>
          </div>
          <div class="alert warning">
             $CHANGE_PASSWORD_PLEASE$
          </div>
        <form action="@ACTION@#themeId=@THEME_ID@" method="post">
          <input type="hidden" name="operation" value="">
          <input type="hidden" name="username" value="@USERNAME@">
          <input type="password" style="display: none" name="oldpassword" value="@OLDPASSWORD@">

    			<div class="formRow">
    				<label>$CHANGE_PASSWORD_NEW$</label>
    				<input type="password" name="newpassword" placeholder="New password" onFocus="this.placeholder = ''">
                    <div class="show-password"></div>
    				<div class="inputLine"></div>
    			</div>
          <div class="formRow">
            <label>$CHANGE_PASSWORD_CONFIRM$</label>
            <input type="password" name="confirmpassword" placeholder="Confirm password" onFocus="this.placeholder = ''">
                    <div class="show-password"></div>
            <div class="inputLine"></div>
          </div>
          <div>
            <!--  START NON-TRANSLATABLE  -->
            [RPT PolicyDetails]
            <span style="display:block;line-height:14px;margin-bottom:.5rem;" data-name="@POLICYMESSAGE@">@POLICYMESSAGE@</span>
            [ERPT PolicyDetails]
            <!--  END NON-TRANSLATABLE  -->
        </div>
    			<div class="formRow-bottom clearfix">
    				<input class="input-cta" type="submit" value="$CHANGE_PASSWORD_LABEL$" onclick="this.form.operation.value='verify';">
    			</div>
        </form>
        <a href="$DEMO_APPLICATION_URL$">⬅︎ Return home</a>
      </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.2/jquery.min.js"></script>
    <script src="$DEMO_APPLICATION_URL$/javascripts/init.js"></script>
    <div class="footer">
      <div class="container">
        @PAGE_FOOTER@
      </div>
    </div>
</body>
</html>
