<!DOCTYPE html>
<!--
	Macro Substitution Values:
	REQ_ADDR: @REQ_ADDR@
	TIMESTAMP: @TIMESTAMP@
	ERROR_MESSAGE: @ERROR_MESSAGE@
	EXCEPTION_MSG: @EXCEPTION_MSG@
	IDAAS_LOGIN_URL: @IDAAS_LOGIN_URL@
 -->
<html ng-app="app">

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<base href="/" />
	<script type="text/javascript" src="ui/assets/_js?include=templates/allError/allError"></script>
	<link rel="shortcut icon" type="image/x-icon" href="ui/assets/img/favicon.ico" />
	<title id="title" ng-bind="pageTitle"></title>
	<link rel="stylesheet" href="usc/css/stateless.css">
</head>

<body cs-login-error error-message="@ERROR_MESSAGE@" exception-message="@EXCEPTION_MSG@" request-address="@REQ_ADDR@"
 timestamp="@TIMESTAMP@">
	<cs-login-error-try-again idaas-login-url="@IDAAS_LOGIN_URL@"></cs-login-error-try-again>
</body>

</html>
