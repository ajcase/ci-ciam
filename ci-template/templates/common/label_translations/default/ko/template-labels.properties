#  -------------------------------------------------------------------------------------------------
#  OIDC User Consent Page
#  A page to display OIDC user consent.
#  The template can be found on the downloaded compressed file under authentication/oidc/consent/user_consent.html

# Title of the page
$OIDC_TITLE_CONSENT$=OAuth/OIDC - 권한 부여하려면 승인

# Text to inform an application is requesting access
$OIDC_TEXT_CONSENT_CLIENT$=다음 애플리케이션에서 OAuth/OIDC 보호된 리소스로의 액세스를 요청하고 있습니다.

# Message for authorization delegation
$OIDC_TEXT_CONSENT_USER$=이 요청을 승인하면 다음을 대신하여 위임된 권한을 제공합니다.

# Text for inform other request parameters
$OIDC_TEXT_CONSENT_PARAMETER$=클라이언트가 다음과 같은 OAuth/OIDC 요청 매개변수를 제공했습니다.

# Text for inform scopes requested
$OIDC_TEXT_CONSENT_SCOPE$=애플리케이션에서 다음 범위를 요청했습니다.

# Text to inform API access requested
$OIDC_TEXT_CONSENT_ENTITLEMENT$=애플리케이션에서 다음 API 액세스 권한을 요청했습니다.

# Message to confirm consent
$OIDC_TEXT_CONSENT_APPROVE$=선택한 범위에 대한 액세스 및 API 액세스 권한을 승인하시겠습니까?

# Label to remember consent
$OIDC_CHECKBOX_REMEMBER$=승인한 선택사항을 기억

# Button to accept consent
$OIDC_BUTTON_PERMIT$=계속

# Button to deny consent
$OIDC_BUTTON_DENY$=취소

# Text header to inform this application is requesting access
$OIDC_TEXT_CONSENT_HEADER$=<span style="font-weight:800">@OAUTH_CLIENT_NAME@</span>이(가) 귀하의 계정에 액세스하려고 합니다.

# Text sub-header to inform this application is requesting access
$OIDC_TEXT_CONSENT_SUBHEADER$=<label>@OAUTH_CLIENT_NAME@</label>이(가) 다음을 수행하려고 함:

# Text to inform current logged in user
$OIDC_TEXT_CONSENT_LOGIN$=@PREFERNAME@(으)로 로그인됨

# Text for logout link
$OIDC_TEXT_CONSENT_LOGOUT$=본인이 아니십니까?

# Text to display DPCM scope that has purpose and attribute
$OIDC_TEXT_CONSENT_WITH_ATTR$='{2}' 용도로 '{1}' 가져오기

# Text to display DPCM scope that has purpose but no attribute
$OIDC_TEXT_CONSENT_WITHOUT_ATTR$='{1}' 용도로 조치 수행

# Text to display DPCM scope link to EULA
$OIDC_TEXT_CONSENT_EULA$={1}에 대한 이용 약관에 동의

